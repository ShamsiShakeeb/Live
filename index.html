<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 80%;
        }

        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1;
        }

        #videoIframe {
            width: 100%;
            height: calc(100vh - 80px); /* Adjusted height to leave space for the control bar */
        }

        #playPauseBtn {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe id="videoIframe" src="https://crichdstreaming.xyz/embed2.php?id=btsp1&q=TNT Sports 1" name="iframe_a" scrolling="no" allowfullscreen></iframe>

    <div class="video-controls">
       <button id="playPauseBtn">Hello</button>
       <button id="fullscreenBtn">Fullscreen</button>
        <button id="muteBtn">World</button>
    </div>
</div>

<script>
    const videoIframe = document.getElementById('videoIframe');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const muteBtn = document.getElementById('muteBtn');

    let isPlaying = false;
    let isMuted = false;

    playPauseBtn.addEventListener('click', togglePlayPause);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    muteBtn.addEventListener('click', toggleMute);

    function togglePlayPause() {
        if (isPlaying) {
            videoIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            playPauseBtn.textContent = 'Hi';
        } else {
            videoIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            playPauseBtn.textContent = 'Hello';
        }
        isPlaying = !isPlaying;
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            videoIframe.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    function toggleMute() {
        if (isMuted) {
            videoIframe.contentWindow.postMessage('{"event":"command","func":"unmute","args":""}', '*');
        } else {
            videoIframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
        }
        isMuted = !isMuted;
    }
</script>

</body>
</html>

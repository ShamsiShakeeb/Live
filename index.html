	<style>
        
        .video-container {
            position: relative;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;

        iframe {

<body>

    <header>
        <h1>Live TV Streaming <button onclick="toggleFullscreen()">FullScreen / Play</button> </h1>
    </header>

    <div class="video-container">
		
        <iframe id="videoIframe" src="https://crichdstreaming.xyz/embed2.php?id=btsp1&q=TNT Sports 1" name="iframe_a" scrolling="no" autoplay allowfullscreen >Your Browser Do not Support Iframe</iframe>
    </div>

        <p>&copy; 2023 Live TV Streaming. All rights reserved.</p>
    </footer>
	
	
	<script>
    const videoIframe = document.getElementById('videoIframe');

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            videoIframe.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>

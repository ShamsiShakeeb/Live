<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Style for the control buttons */
        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
        }

        /* Style for the play/pause button */
        #playPauseBtn {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Video iframe -->
<iframe id="videoIframe" src="https://crichdstreaming.xyz/embed2.php?id=btsp1&q=TNT Sports 1" name="iframe_a" scrolling="no" allowfullscreen></iframe>

<!-- Control buttons -->
<div class="video-controls">
    <button id="playPauseBtn">Play</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="muteBtn">Mute</button>
</div>

<!-- JavaScript for controlling the video -->
<script>
    const videoIframe = document.getElementById('videoIframe');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const muteBtn = document.getElementById('muteBtn');

    let isPlaying = false;

    playPauseBtn.addEventListener('click', togglePlayPause);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    muteBtn.addEventListener('click', toggleMute);

    function togglePlayPause() {
        if (isPlaying) {
            videoIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            playPauseBtn.textContent = 'Play';
        } else {
            videoIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            playPauseBtn.textContent = 'Pause';
        }
        isPlaying = !isPlaying;
    }

    function toggleFullscreen() {
        if (videoIframe.requestFullscreen) {
            videoIframe.requestFullscreen();
        } else if (videoIframe.mozRequestFullScreen) {
            videoIframe.mozRequestFullScreen();
        } else if (videoIframe.webkitRequestFullscreen) {
            videoIframe.webkitRequestFullscreen();
        }
    }

    function toggleMute() {
        videoIframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
    }
</script>

</body>
</html>
